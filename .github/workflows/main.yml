name: Virtuous Agent Heartbeat

on:
  schedule:
    # Este es el "latido": se activa cada 30 minutos
    - cron: '*/30 * * * *'
  push:
    branches: [ "main" ]

jobs:
  heartbeat:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Proactive Task Check
        run: |
          echo "Agent is waking up to check goals..."
          echo "Current mission: Family, Engineering, and English."
